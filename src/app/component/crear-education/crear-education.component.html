<div class="mt-5">.</div>
<div class="container mt-5">
  <div class="row ">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">AGREGAR EDUCACION</span>
          <form class="mt-3" >
            <div class="mt-5">
                <input type="text"  formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                 <div class="text-danger" >
                     <span>El nombre de la educacion <strong>es obligatorio</strong></span>
                 </div>         
            </div>
            <div class="mt-5">
                <input type="text" formControlName="fechaDesde" class="form-control form-control-lg" placeholder="Fecha Desde">
            </div>
            <div class="mt-5">
              <input type="text" formControlName="fechaHasta" class="form-control form-control-lg" placeholder="Fecha Hasta">
             </div>
            <div class="mt-5">
                <input type="text" formControlName="institucion"  class="form-control form-control-lg" placeholder="Institucion">
                <div class="text-danger" >
                    <span>La institucion de la educacion <strong>es obligatoria</strong></span>
                </div> 
            </div>
            <div class="mt-5">
                <input type="text" formControlName="informacion" class="form-control form-control-lg" placeholder="Informacion">
                <div class="text-danger">
                    <span>La informacion de la educacion <strong>es obligatoria</strong></span>
                </div> 
            </div>
            <div class="mt-5">
                <button class="btn btn-secondary btn-lg float-start" routerLink="/portfolio">Volver</button>
                <button class="btn btn-success btn-lg float-end" >Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
