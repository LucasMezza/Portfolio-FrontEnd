<h2 class="text-center text-white pt-5" id="proyects">Proyects</h2>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-1 pb-5">
      <div class="col" *ngFor="let proyecto of proyectos, index as i">
        <div class="card mx-auto" style="width: 18rem;">
          <img src="{{proyecto.urlFoto}}" class="card-img-top" alt="foto">
          <div class="card-body">
            <h5 class="card-title"><strong>{{proyecto.nombre}} Registrador Contable</strong></h5>
            <p class="card-text">{{proyecto.descripcion}} epetacula proyecto negro, una pinturita de vango</p>
            <a href="#" class="btn btn-secondary">Ir al proyecto</a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
              <button routerLink="/crear-proyecto" *ngIf="isAdmin" class="btn btn-success me-md-2" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
              </svg></button>
              <button routerLink="/editar-proyecto/{{proyecto.id}}" *ngIf="isAdmin" class="btn btn-success me-md-2" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
              </svg></button>
              <button *ngIf="isAdmin" (click)="eliminarProyecto(proyecto.id)" class="btn btn-danger" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
              </svg></button>
            </div>
          </div>
        </div>      
    </div>
        
    </div>
</div>
